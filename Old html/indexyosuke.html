<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="mainStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Main Page</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      <h1>Page Top Banner</h1>
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <a class="navbar-brand" href="#">LOGO</a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link</a> </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbardrop" href="#">More</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Link</a>
              <a class="dropdown-item" href="#">Link</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="6500">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ul>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="CMS_Creative_164657191_Kingfisher.jpg" alt="Image" class="d-block w-100 .img-fluid">
          <div class="carousel-caption d-none d-md-block">
            <h3>Travel 1</h3>
            <p>Travel Package Info</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://placehold.it/1140x550?text=Another Image Maybe" alt="Image" class="d-block w-100 .img-fluid">
          <div class="carousel-caption d-none d-md-block">
            <h3>Travel 2</h3>
            <p>Travel Package Info</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://placehold.it/1140x550?text=Another Image Maybe" alt="Image" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h3>Travel 3</h3>
            <p>Travel Package Info</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://placehold.it/1140x550?text=Another Image Maybe" alt="Image" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h3>Travel 4</h3>
            <p>Travel Package Info</p>
          </div>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <div class="container" style="background-color:cyan">
      <form action="" method="post" style="margin-top:15px;">
        <h3>Some Form</h3>
        <div class="form-group">
          <label for="box1">Input 1</label>
          <input type="text" class="form-control" id="box1">
        </div>
        <div class="form-group">
          <label for="box2">Input 2</label>
          <input type="text" class="form-control" id="box2">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container" id="midPromo">
      <div class="row" id="midPromoRow">
        <div class="col-sm-4" style="background-color:lightgrey;">
          <!--This card has its own div, just experimenting-->
          <div class="card" style="margin:5px;">
            <a href="#"><img src="CMS_Creative_164657191_Kingfisher.jpg" alt="Travel Photo" class="img-fluid"></a>
            <div class="card-body">
              <h4 class="card-title">Title</h4>
              <p class="card-text">Travel info</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4 card" style="background-color:lightblue;">
          <a href="#"><img src="CMS_Creative_164657191_Kingfisher.jpg" alt="Travel Photo" class="img-fluid"></a>
          <div class="card-body">
            <h4 class="card-title">Title</h4>
            <p class="card-text">Travel info</p>
          </div>
        </div>
        <div class="col-sm-4 card" style="background-color:lightgreen;">
          <a href="#"><img src="CMS_Creative_164657191_Kingfisher.jpg" alt="Travel Photo" class="img-fluid"></a>
          <div class="card-body">
            <h4 class="card-title">Title</h4>
            <p class="card-text">Travel info</p>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron text-center">
      <p>Footer</p>
    </div>
  </body>
</html>
